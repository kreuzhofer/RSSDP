- uid: Rssdp.SsdpRootDevice.CacheLifetime
  commentId: P:Rssdp.SsdpRootDevice.CacheLifetime
  id: CacheLifetime
  parent: Rssdp.SsdpRootDevice
  langs:
  - csharp
  - vb
  name: CacheLifetime
  nameWithType: SsdpRootDevice.CacheLifetime
  fullName: Rssdp.SsdpRootDevice.CacheLifetime
  type: Property
  source:
    id: CacheLifetime
    path: ''
    startLine: 7206
  assemblies:
  - cs.temp.dll
  namespace: Rssdp
  summary: "\nSpecifies how long clients can cache this device&apos;s details for. Optional but defaults to <xref href=\"System.TimeSpan.Zero\" data-throw-if-not-resolved=\"false\"></xref> which means no-caching. Recommended value is half an hour.\n"
  remarks: "\n<p>Specifiy <xref href=\"System.TimeSpan.Zero\" data-throw-if-not-resolved=\"false\"></xref> to indicate no caching allowed.</p>\n<p>Also used to specify how often to rebroadcast alive notifications.</p>\n<p>The UPnP/SSDP specifications indicate this should not be less than 1800 seconds (half an hour), but this is not enforced by this library.</p>\n"
  example: []
  syntax:
    content: public TimeSpan CacheLifetime { get; set; }
    parameters: []
    return:
      type: System.TimeSpan
    content.vb: Public Property CacheLifetime As TimeSpan
