    startLine: 7223
  assemblies:
  - cs.temp.dll
  namespace: Rssdp
  summary: "\nThe base URL to use for all relative url&apos;s provided in other propertise (and those of child devices). Optional.\n"
  remarks: "\n<p>Defines the base URL. Used to construct fully-qualified URLs. All relative URLs that appear elsewhere in the description are combined with this base URL. If URLBase is empty or not given, the base URL is the URL from which the device description was retrieved (which is the preferred implementation; use of URLBase is no longer recommended). Specified by UPnP vendor. Single URL.</p>\n"
  example: []
  syntax:
    content: public Uri UrlBase { get; set; }
    parameters: []
