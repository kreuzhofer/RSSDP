  source:
    id: SsdpRootDevice
    path: ''
    startLine: 7157
  assemblies:
  - cs.temp.dll
  namespace: Rssdp
  summary: "\nRepresents a &apos;root&apos; device, a device that has no parent. Used for publishing devices and for the root device in a tree of discovered devices.\n"
  remarks: "\n<p>Child (embedded) devices are represented by the <xref href=\"Rssdp.SsdpDevice\" data-throw-if-not-resolved=\"false\"></xref> in the <xref href=\"Rssdp.SsdpDevice.Devices\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>Root devices contain some information that applies to the whole device tree and is therefore not present on child devices, such as <xref href=\"Rssdp.SsdpRootDevice.CacheLifetime\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Rssdp.SsdpRootDevice.Location\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
  syntax:
    content: 'public class SsdpRootDevice : SsdpDevice'
    content.vb: >-
      Public Class SsdpRootDevice
          Inherits SsdpDevice
