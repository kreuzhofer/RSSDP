  type: Property
  source:
    id: Uuid
    path: ''
    startLine: 7418
  assemblies:
  - cs.temp.dll
  namespace: Rssdp
  summary: "\nSets or returns the universally unique identifier for this service (without the uuid: prefix). Required.\n"
  remarks: "\n<p>Must be the same over time for a specific service instance (i.e. must survive reboots).</p>\n<p>For UPnP 1.0 this can be any unique string. For UPnP 1.1 this should be a 128 bit number formatted in a specific way, preferably generated using the time and MAC based algorithm. See section 1.1.4 of http://upnp.org/specs/arch/UPnP-arch-DeviceArchitecture-v1.1.pdf for details.</p>\n<p>Technically this library implements UPnP 1.0, so any value is allowed, but we advise using UPnP 1.1 compatible values for good behaviour and forward compatibility with future versions.</p>\n"
  example: []
  syntax:
    content: public string Uuid { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: Public Property Uuid As String
  overload: Rssdp.SsdpService.Uuid*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
